<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>CANVAS</title>
</head>
<body>
  <div class="canvas">
    <canvas id="canvas" width="800" height="400">Your browser does not support the HTML5 canvas tag.</canvas>
    <form name="changedParam">
      <input id="changeColor" type="color">
      <input type="range" id="changeWidth" min="2" max="40" value="2" title="Change line width">
      <input id="clearCanvas" type="button" value="Clear Canvas">
    </form>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
